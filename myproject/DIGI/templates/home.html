{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- POST BOX -->


  <!-- Profile IMAGE -->


<form>
    <h2>Whats on your mind?</h2>
    <textarea rows = "5" cols = "60" name = "description">
       Enter details here...
    </textarea><br>
    <input type = "submit" value = "submit" />
 </form>


<!-- TIMELINE FEED -->
<!-- Timelime will consist of other users -->
<h2>TIMELINE</h2>
{% for feed in feed %}
    <h3>{{ feed.title }}</h3>
    <img src={% static feed.src %} alt={{ feed.alt }}>
    <p>{{ feed.author }} on {{feed.date_posted|date:"F d, Y"}}</p>
    <p>{{ feed.content }}</p>
{% endfor %}
{% endblock %}
